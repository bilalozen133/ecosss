<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrin'e √ñzel ‚ú®</title>
    <style>
        :root {
            --pink: #ff85a1;
            --dark-pink: #d81b60;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 50%, #f48fb1 100%);
            font-family: 'cursive', 'Georgia', serif;
            overflow: hidden;
            text-align: center;
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 133, 161, 0.3);
            animation: floatBackground 10s linear infinite;
            z-index: 0;
        }

        @keyframes floatBackground {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: relative;
        }

        #giftBox {
            font-size: 120px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
            user-select: none;
            position: relative;
            z-index: 15;
        }

        #giftBox:active {
            transform: scale(0.9);
        }

        #mainMessage {
            opacity: 0;
            transition: all 1.5s ease;
            transform: translateY(20px);
        }

        .love-note {
            font-size: 1.5rem;
            color: #6a1b9a;
            margin-top: 20px;
            line-height: 1.6;
            font-style: italic;
        }

        h1 {
            font-size: 3.2rem;
            color: var(--dark-pink);
            margin: 10px 0;
        }

        /* Fƒ±≈ükƒ±rma Efekti Ayarlarƒ± */
        .flower-pop {
            position: absolute;
            pointer-events: none;
            z-index: 12;
            font-size: 2rem;
            /* Ba≈ülangƒ±√ß noktasƒ± butonun merkezi */
            left: 50%;
            top: 40%; 
            transform: translate(-50%, -50%);
        }

        @keyframes explode {
            0% { 
                transform: translate(-50%, -50%) scale(0); 
                opacity: 1; 
            }
            100% { 
                transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) rotate(var(--r)) scale(1.2); 
                opacity: 0; 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="giftBox" onclick="handleInteraction(event)">üéÅ</div>
        
        <div id="mainMessage">
            <h1>Seni Seviyorum Ecrin ‚ù§Ô∏è</h1>
            <div class="love-note">
                "Hayatƒ±ma renk katan en g√ºzel √ßi√ßek sensin.<br>
                Her yapraƒüƒ±nda sevgin, her bakƒ±≈üƒ±nda binlerce umut var.<br>
                ƒ∞yi ki varsƒ±n..."
            </div>
        </div>
    </div>

    <script>
        let isOpened = false;

        function createBgHearts() {
            for(let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.innerHTML = 'üíó';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 5 + 7) + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.body.appendChild(heart);
            }
        }
        createBgHearts();

        function handleInteraction(e) {
            if (!isOpened) {
                isOpened = true;
                const gift = document.getElementById('giftBox');
                const msg = document.getElementById('mainMessage');

                // Kutuyu bukete √ßevir
                gift.style.transform = "scale(0)";
                setTimeout(() => {
                    gift.innerHTML = "üíê";
                    gift.style.transform = "scale(1.3)";
                    spawnExplosion(gift); // ƒ∞lk fƒ±≈ükƒ±rma
                }, 300);

                // Mesajƒ± g√∂ster
                setTimeout(() => {
                    msg.style.opacity = "1";
                    msg.style.transform = "translateY(0)";
                }, 600);
            } else {
                // Her tƒ±klamada butondan fƒ±≈ükƒ±rt
                spawnExplosion(document.getElementById('giftBox'));
            }
        }

        function spawnExplosion(element) {
            const flowerCount = 25;
            for (let i = 0; i < flowerCount; i++) {
                const f = document.createElement('div');
                f.className = 'flower-pop';
                
                const flowers = ['üå∏', 'üåπ', 'üå∑', '‚ú®', 'üíñ', 'üå∫', 'üåº', 'üç≠', 'ü¶ã'];
                f.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];

                // Rastgele y√∂nler (360 derece)
                const angle = Math.random() * Math.PI * 2;
                const velocity = 100 + Math.random() * 250;
                const x = Math.cos(angle) * velocity;
                const y = Math.sin(angle) * velocity;
                const r = Math.random() * 360;

                f.style.setProperty('--x', `${x}px`);
                f.style.setProperty('--y', `${y}px`);
                f.style.setProperty('--r', `${r}deg`);
                
                // Animasyonu ba≈ülat
                f.style.animation = "explode 1.5s ease-out forwards";

                // Container i√ßine ekle ki butonla hizalƒ± olsun
                document.querySelector('.container').appendChild(f);
                
                // Belleƒüi temizle
                setTimeout(() => f.remove(), 1500);
            }
        }
    </script>
</body>
</html>
